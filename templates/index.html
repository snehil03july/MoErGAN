<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload NIfTI Image</title>
</head>
<body>
    <h1>Upload NIfTI Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".nii, .nii.gz">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
